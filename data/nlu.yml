version: "3.1"

nlu:
- intent: greet
  examples: |
    - halo
    - hai
    - hi
    - apa kabar?

- intent: ask
  examples: |
   - chatbot analisis sentimen?
   - apa maksudnya chatbot analisis sentimen?
   - apa yang bisa kamu lakukan?
  
- intent: ask_start
  examples: |
    - aku harus mulai dari mana?
    - bagaimana cara memulai?
    - apa langkah pertama yang harus saya lakukan?

- intent: analyze_sentiment
  examples: |
    - analisis sentimen kategori [teknologi](topic)
    - analisis sentimen [kuliner](topic)
    - bagaimana sentimen [fashion](topic)?
    - bagaimana pendapat orang-orang tentang [transportasi](topic)?
    - bisakah kamu analisis sentimen kategori [properti](topic)?
    - bagaimana opini orang tentang [lifestyle](topic)?
    - tolong analisis sentimen tentang [teknologi](topic)
    - coba analisis sentimen tentang [kuliner](topic)

- lookup: topic
  examples: |
    - teknologi
    - kuliner
    - fashion
    - lifestyle
    - properti
    - transportasi

- intent: recommendations
  examples: |
    - berikan rekomendasi ide bisnis [kuliner](topic)
    - tolong berikan rekomendasi strategi pemasaran [properti](topic)
    - apa saja ide bisnis yang bagus di kategori [teknologi](topic)?
    - bagaimana strategi pemasaran [lifestyle](topic)?
    - tolong berikan beberapa strategi pemasaran [fashion](topic)

- intent: goodbye
  examples: |
    - terima kasih
    - selamat tinggal
    - bye
